<script>

    countdown('09/14/2016 10:03 AM', 'c');

    function countdown(dt, id) {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = 'MANDAG 20:00';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);
	if (Math.random() > 0.022) {
            document.getElementById(id).innerHTML = days + ":"
            document.getElementById(id).innerHTML += hours + ':';
            document.getElementById(id).innerHTML += minutes + ':';
            document.getElementById(id).innerHTML += seconds + "";
} else {
            document.getElementById(id).innerHTML = days + "???"
            document.getElementById(id).innerHTML += hours + '--9-';
            document.getElementById(id).innerHTML += minutes + ',H,,I,N,T,';
            document.getElementById(id).innerHTML += seconds + "-Vu--w.w.w..->com";
 }        
}

        timer = setInterval(showRemaining, 1000);
    }

</script>
